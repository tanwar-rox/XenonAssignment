<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-success" role="alert">
        </div>
        <h2 class="my-4">Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control " id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>
          <div class="d-flex flex-row">
            <div class="form-group mt-3 mr-4">
                <button type="submit" class="btn btn-danger">Register</button>
            </div>
            <div class="form-group mr-4 mt-3 ">
                <button class="btn btn-danger " ><a href="../login/Login.html" target="_blank" class="text-white text-decoration-none"> Login</a></button>
               
            </div>
            <div class="form-group mt-3 ">
                <button class="btn btn-danger " ><a href="./crudpage.html" target="_blank" class="text-white text-decoration-none"> Do Crud</a></button>
               
            </div>

          </div>
           
        </form>
    </div>
    <script src="../jsfile/registration.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
